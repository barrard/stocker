<body>
  <h1>Canvas</h1>
  symbol:
  <input id="symbol_input" type="text" value="SNAP"> number of bars:

  <input type="radio" name="time-frame" value="minutely_data"> historical data

  <div class="canvas-wrapper">
    <canvas id="myCanvas" height="500"></canvas>

  </div>
  <br>
  <hr> Candle Stick width(px)
  <div style="display:inline" id="candle_stick_width_range_input_value"></div style="display:inline">
  <input max="20" min="0" step="1" value='0' type="range" id='candle_stick_width_range_input'>

  <script src="js/data.js"></script>
